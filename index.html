<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homepage - Book Haven</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Load Header -->
  <div id="header"></div>

  <main>

    <!-- Replaced testimonial with image -->
    <section class="review-image">
      <img src="images/review.png" alt="Customer Review" />
    </section>

    <section class="main-product">
      <img src="images/book4.png" alt="Book Haven Bookstore Card" />
    </section>

    <section class="items-row">
      <img src="images/stickers.png" alt="Stickers" class="left" />
      <img src="images/totebag.png" alt="Tote Bag" class="right" />
    </section>
  </main>

  <!-- Load Footer -->
  <div id="footer"></div>

  <!-- Inject reusable header and footer -->
  <script>
    // Load header
    fetch('header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
        const pageTitle = document.getElementById('page-title');
        if (pageTitle) pageTitle.textContent = document.title.split(' - ')[0];
      });

    // Load footer
    fetch('footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>

</body>
</html>
