<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - Book Haven</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Header placeholder -->
  <div id="header"></div>

  <main class="gallery-grid">

    <div class="item">
      <img src="images/book1.png" alt="Book 1" />
      <p>Hardcover 15.99</p>
      <button onclick="addToCart('Book 1 - Hardcover', 15.99)">Add To Cart</button>
    </div>

    <div class="item">
      <img src="images/book2.png" alt="Book 2" />
      <p>Hardcover 15.99</p>
      <button onclick="addToCart('Book 2 - Hardcover', 15.99)">Add To Cart</button>
    </div>

    <div class="item">
      <img src="images/book3.png" alt="Book 3" />
      <p>Hardcover 15.99</p>
      <button onclick="addToCart('Book 3 - Hardcover', 15.99)">Add To Cart</button>
    </div>

    <div class="item">
      <img src="images/stickers.png" alt="Stickers" />
      <p>Stickers 4.99</p>
      <button onclick="addToCart('Stickers', 4.99)">Add To Cart</button>
    </div>

    <div class="item">
      <img src="images/magazine1.png" alt="Magazine 1" />
      <p>Magazine 15.99</p>
      <button onclick="addToCart('Magazine 1', 15.99)">Add To Cart</button>
    </div>

    <div class="item">
      <img src="images/magazine2.png" alt="Magazine 2" />
      <p>Magazine 15.99</p>
      <button onclick="addToCart('Magazine 2', 15.99)">Add To Cart</button>
    </div>

    <div class="item">
      <img src="images/magazine3.png" alt="Magazine 3" />
      <p>Magazine 15.99</p>
      <button onclick="addToCart('Magazine 3', 15.99)">Add To Cart</button>
    </div>

    <div class="item">
      <img src="images/totebag.png" alt="Tote Bag" />
      <p>Tote Bag 11.99</p>
      <button onclick="addToCart('Tote Bag', 11.99)">Add To Cart</button>
    </div>

  </main>

  <!-- Footer placeholder -->
  <div id="footer"></div>

  <!-- Header + Footer + Cart script injection -->
  <script>
    // Load header and then load cart.js AFTER it's inserted
    fetch('header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
        const pageTitle = document.getElementById('page-title');
        if (pageTitle) pageTitle.textContent = document.title.split(' - ')[0];

        // âœ… Now load cart.js so the modal/icon will work
        const script = document.createElement('script');
        script.src = 'cart.js';
        document.body.appendChild(script);
      });

    // Load footer
    fetch('footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>

</body>
</html>
